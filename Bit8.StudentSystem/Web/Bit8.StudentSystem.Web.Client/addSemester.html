<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Bit8 Student System</title>
    <meta name="description" content="Bit8 Student System">
    <meta name="author" content="Andrej Boyadjiev">

    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <link rel="stylesheet" href="node_modules/datatables.net-dt/css/jquery.dataTables.css">

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/datatables.net/js/jquery.dataTables.js"></script>
</head>

<body>
    <div id="navigationBar">
        <button id="disciplinesButton">Disciplines</button>
        <button id="semestersButton">Semesters</button>
        <button id="studentsButton">Students</button>
        <button id="aggregatedDataButton">Aggregated Data</button>
    </div>
    <h3>You are adding a semester</h3>
    <form id="semesterForm">
        <label for="nameInput" >Name: </label>
        <input id="nameInput" type="text" maxlength="45" required>
        <label for="startDateInput">Start Date: </label>
        <input id="startDateInput" type="date" required>
        <label for="endDateInput">End Date: </label>
        <input id="endDateInput" type="date" required>
        <input id="saveEdittedDiscipline" type="submit" value="Save">
    </form>
    <br>
    <form id="disciplineForm">
        <label for="disciplineNameInput" >Discipline name: </label>
        <input id="disciplineNameInput" type="text" maxlength="45" required>
        <label for="professorNameInput">Professor name: </label>
        <input id="professorNameInput" type="text" maxlength="45" required>
        <input id="addDiscipline" type="submit" value="Add discipline to semester">
    </form>
    <ul id="createdDisciplinesForSemester">
        
    </ul>
  
    
    <script src="js/scripts.js"></script>
    <script src="js/addSemester.js"></script>
</body>

</html>
