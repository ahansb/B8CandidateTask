<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Bit8 Student System</title>
    <meta name="description" content="Bit8 Student System">
    <meta name="author" content="Andrej Boyadjiev">

    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <link rel="stylesheet" href="node_modules/datatables.net-dt/css/jquery.dataTables.css">

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/datatables.net/js/jquery.dataTables.js"></script>
</head>

<body>
    <div id="navigationBar">
        <button id="disciplinesButton">Disciplines</button>
        <button id="semestersButton">Semesters</button>
        <button id="studentsButton">Students</button>
    </div>
    <h3 id="disciplineHeader">You are editting semester with id </h3>
    <form id="editSemesterForm">
        <label for="idInput">Id: </label>
        <input id="idInput" type="number" readonly>
        <label for="nameInput">Name: </label>
        <input id="nameInput" type="text" readonly>
        <label for="startDateInput">Start Date: </label>
        <input id="startDateInput" type="date" readonly>
        <label for="endDateInput">startDateInput: </label>
        <input id="endDateInput" type="date" readonly>
        <input id="saveEdittedDiscipline" type="submit" value="Save">
    </form>
    <div class="margin-top margin-bottom">Disciplines</div>
    <form id="disciplineForm">
        <label for="disciplineNameInput" >Discipline name: </label>
        <input id="disciplineNameInput" type="text" required>
        <label for="professorNameInput">Professor name: </label>
        <input id="professorNameInput" type="text" required>
        <input id="saveCreatedDiscipline" type="submit" value="Add">
    </form>
    <ul id="disciplinesList">
    </ul>
    <script src="js/scripts.js"></script>
    <script src="js/semester.js"></script>
</body>

</html>
